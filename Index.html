<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mehvish Vhora</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #fff0f3; font-family: 'Segoe UI', sans-serif; overflow: hidden; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 80%; position: relative; }
        h1 { color: #ff4d6d; font-size: 22px; transition: 0.3s; }
        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; min-height: 60px; }
        button { padding: 12px 25px; font-size: 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #yesBtn { background-color: #ff4d6d; color: white; display: none; } /* Hidden at first */
        #noBtn { background-color: #f8f9fa; color: #333; position: absolute; transition: all 0.2s ease; }
        #noBtn:hover, #noBtn:active { background-color: #ff0000 !important; color: white; box-shadow: 0 0 20px #ff0000; }
        #memeText { color: #555; font-style: italic; margin-top: 15px; height: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Mehvish Vhora, will you be my Valentine?</h1>
        <p id="memeText"></p>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const memes = [
            "Wait, did you miss? ü•∫",
            "Are you sure? Think again! üíî",
            "Ouch, my heart... ü©π",
            "Is your finger slipping? üòÖ",
            "You're making me cry now! üò≠",
            "Look how sad the button is! Red = Anger! üò°",
            "Okay, last chance to find the right button... üîç"
        ];

        function moveButton() {
            clickCount++;
            const noBtn = document.getElementById('noBtn');
            const memeDisplay = document.getElementById('memeText');
            
            // Random movement
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Show sad "memes" (text)
            if (clickCount <= memes.length) {
                memeDisplay.innerText = memes[clickCount - 1];
            }

            // After 7 tries, show the YES button and hide NO
            if (clickCount >= 7) {
                document.getElementById('yesBtn').style.display = 'block';
                noBtn.style.display = 'none';
                memeDisplay.innerText = "Fine! I've hidden the 'No' button. Now you HAVE to say Yes! üòâ";
            }
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "I KNEW IT! Best Valentine ever, Mehvish! üéâüíñ";
            document.getElementById('memeText').innerText = "Sending you a virtual hug! ü§ó";
            document.getElementById('yesBtn').style.transform = "scale(1.5)";
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
